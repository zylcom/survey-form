<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill the form to help me improve my product</p>

    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>

      <label for="number" id="number-label">
        Age
        <input type="number" id="number" placeholder="Enter your age" min="17" max="65" />
      </label>

      <label for="dropdown" id="dropdown-label">
        Gender
        <select id="dropdown">
          <option>Male</option>
          <option>Female</option>
        </select>
      </label>

      <label for="radio" id="radio-label"> Do you like my product? </label> <br />

      <input type="radio" value="1" name="rate" checked />Sure<br />
      <input type="radio" value="2" name="rate" />Maybe <br />
      <input type="radio" value="3" name="rate" />Not sure

      <br /><br />
      <label for="recommend">what you recommend to improve?</label> <br />

      <input type="checkbox" value="quality" />Quality <br />
      <input type="checkbox" value="response" />Response <br />
      <input type="checkbox" value="speed" />Speed <br /><br />

      <label for="comments" id="comments-label">
        Any comments or suggestions?
        <textarea id="comments" cols="30" rows="10"></textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
